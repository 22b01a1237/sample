<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22B01A1237 EXP-11</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><span id="usernameError" class="error"></span><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><span id="emailError" class="error"></span><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><span id="confirmPasswordError" class="error"></span><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label for="languages">Languages:</label>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="spanish" name="languages" value="spanish">
        <label for "spanish">Spanish</label>
        <input type="checkbox" id="french" name="languages" value="french">
        <label for="french">French</label>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script>
        const form = document.getElementById("registrationForm");
        form.addEventListener("submit", function (event) {
            let valid = true;
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            const usernameError = document.getElementById("usernameError");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");
            usernameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            if (username.value.trim() === "") {
                usernameError.textContent = "Username is required";
                valid = false;
            }
            if (email.value.trim() === "") {
                emailError.textContent = "Email is required";
                valid = false;
            } else if (!isValidEmail(email.value.trim())) {
                emailError.textContent = "Invalid email format";
                valid = false;
            }
            if (password.value.trim() === "") {
                passwordError.textContent = "Password is required";
                valid = false;
            }
            if (confirmPassword.value.trim() === "") {
                confirmPasswordError.textContent = "Please confirm your password";
                valid = false;
            } else if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = "Passwords do not match";
                valid = false;
            }
            if (!valid) {
                event.preventDefault();
            }
        });
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
